<ul>
  <li *ngFor="let r of crudList?.dataView | async">
    {{r.ano}}-{{r.marca}}-{{r.modelo}}-{{r.placa}}---{{r.data}}
  </li>
  <hr/>
</ul>

<h3>Table</h3>
  <table>
    <thead>
      <th *ngFor="let c of crudList?.columns">
        {{c.label}}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let r of crudList?.dataView | async">
        <td *ngFor="let c of crudList?.columns">
          {{c.value(r)}}&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
