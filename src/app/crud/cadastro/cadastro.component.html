<app-page-crud
  [title]="'Cadastro'"
  [columns]="columns"
  [dataSource]="v"
  [filterConfigure]="filter"
  [actionsLabel]="'Ações'"
  [showMore]="showMore"
  [loadMoreFn]="more"
  [loadMoreLabel]="'Buscar outros...'"
  [actionsTemplate] ="actions"
  >
  <p>cadastro works!</p>
  <h1>teste</h1>
  <span>outra linha</span>
</app-page-crud>

<ng-template #actions let-v="item" let-idx="index">
  <span (click)="custAction(v)">ações customizadas {{idx}}</span>
</ng-template>
